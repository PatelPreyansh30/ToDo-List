<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>ToDo List</title>
</head>

<body>
  <div class="maincontainer" style="margin: 50px;">
    <h1 class="text-center">To-Do List</h1>


    <div class="container my-4">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button type="submit" id="add" class="btn btn-primary">Add to List</button>
      <button type="submit" id="clearlist" class="btn btn-primary" onclick="clearStorage()">Clear List</button>


      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr No</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>

            </tr>
          </thead>
          <tbody id="table-body">

            <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr> -->

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    function getAndUpdate() {
      tit = document.getElementById("title").value
      desc = document.getElementById("description").value
      if (localStorage.getItem("itemsJson") == null) {
        itemsJsonArray = []
        itemsJsonArray.push([tit, desc])
        localStorage.setItem("itemsJson", JSON.stringify(itemsJsonArray))
      }
      else {
        itemsJsonArrayStr = localStorage.getItem('itemsJson')
        itemsJsonArray = JSON.parse(itemsJsonArrayStr)
        itemsJsonArray.push([tit, desc])
        localStorage.setItem("itemsJson", JSON.stringify(itemsJsonArray))
      }
      update()
    }

    function update() {
      if (localStorage.getItem("itemsJson") == null) {
        itemsJsonArray = []
        localStorage.setItem("itemsJson", JSON.stringify(itemsJsonArray))
      }
      else {
        itemJsonArrayStr = localStorage.getItem('itemsJson')
        itemJsonArray = JSON.parse(itemJsonArrayStr);
      }

      table_body = document.getElementById("table-body")
      let str = ""
      itemsJsonArray.forEach((element, index) => {
        str += `
        <tr>
          <th scope="row">${index + 1}</th>
          <td>${element[0]}</td>
          <td>${element[1]}</td>
          <td><button onclick="deleted(${index})" class="btn btn-sm btn-primary">Delete</button></td>
        </tr>`
      })
      table_body.innerHTML = str
    }
    add = document.getElementById("add")
    add.addEventListener("click", getAndUpdate)

    function deleted(itemIndex) {
      itemsJsonArrayStr = localStorage.getItem('itemsJson')
      itemsJsonArray = JSON.parse(itemsJsonArrayStr)

      itemsJsonArray.splice(itemIndex, 1)

      localStorage.setItem("itemsJson", JSON.stringify(itemsJsonArray))
      update();
    }

    function clearStorage() {
      if (confirm("Do you really want to clear the to-do list?")) {
        console.log("Clearing the storage...")
        localStorage.clear()
        update()
      }
    }
  </script>
</body>

</html>
